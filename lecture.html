<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Music Player UI</title>
  <link href="src/output.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> -->
<style>
  #timeline{
    background-color: #a19797;
    width: 100%;
    /* border:1px solid; */
    /* margin:2%; */
    /* margin: 1%; */
    height: 6px;
    border-radius: 15px;
}
#timeline .carre{
    height: 7px;
    background-color: #e1e7ee;
    width: 7px;
    border-radius: 15px;
    position:relative;
}
.move{
    animation: play 70s ;
}
@keyframes play {
    from{ width: 0px;}
    to{ width: 100%; }
}
.cercle{
    border-radius: 50%;
    /* border:1px solid #ccc; */
    background-color: #e1e7ee;
    width: 15px;
    height: 15px;
    position: absolute;
    right: -2px;
    /* left:15px; */
    top:-5px;
}
</style>
</head>

<body class="bg-gradient-to-b from-[#8d95cc] to-[#4c528c] min-h-screen p-4 flex flex-col">

  <!-- Top Bar -->
  <div class="flex items-center justify-between text-white mb-6">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
        viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="1.5" />
        <circle cx="12" cy="12" r="1.5" />
        <circle cx="12" cy="19" r="1.5" />
      </svg>
    </button>
  </div>

  <!-- Album Cover -->
  <div class="bg-black/20 rounded-3xl overflow-hidden mx-auto w-full max-w-md bg-cover">
    <img src="assets/ks_album.jpeg"
      alt="Album Cover"
      class="w-full h-64 object-cover" />
  </div>

  <!-- Title -->
   <div class="flex justify-between">
  <div class="mt-4 text-left">
    <h1 class="text-lg font-semibold text-white">
      KS Bloom_Joyeux_-_annivers
    </h1>
    <p class="text-sm text-gray-300">Unknown</p>
  </div>

  <!-- Actions -->
  <div class="flex justify-center gap-3 mt-3 text-white">
    <!-- Download -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
      </svg>
    </button>

    <!-- Like -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
      </svg>
    </button>
  </div>
</div>
  <!-- Progress Bar -->
  <div class="mt-24 px-1">
    <!-- <input type="range" class="w-full accent-blue-400 bg-slate-400" min="0" max="100" value="0" id="Irange"/> -->
    <div id="timeline" class="mb-3">
                        <div class="carre"> <div class="cercle"></div></div>
                    </div>
    <div class="flex justify-between text-xs text-white mt-1">
      <span id="timer">00:00</span>
      <span id="timeMax">04:12</span>
    </div>
  </div>

  <!-- Controls -->

   <!-- alÃ©atoire -->
  <div class="flex justify-between items-center  gap-4 mt-6 mb-5">
     <button class=" rounded-full text-white">

      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" class="h-6 w-6 " style="transform: rotate(314deg);" stroke="currentColor" stroke-width="2"  fill="#f1f1f1"><path d="M487-104 150-440h114l280 280 200-200H640v-80h240v240h-80v-104L600-104q-23 23-56.5 23T487-104ZM80-520v-240h80v104l200-200q23-23 56.5-23t56.5 23l337 336H696L416-800 216-600h104v80H80Z"/></svg>
    </button>
    <!-- Previous -->
    <button class="bg-white/20 p-2 xs:p-3 rounded-full text-white border border-white/20">
     
       <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" class="h-8 w-8" viewBox="0 -960 960 960"  fill="#f1f1f1"><path d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"/></svg>
    </button>

    <!-- Play -->
    <button  class="bg-white/20 p-3 xs:p-4 rounded-full text-white shadow-lg shadow-blue-900/20 border border-white/20">
      <svg id="play" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor"
        viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
     
    </button>

    <!-- Next -->
    <button class="bg-white/20 p-2 xs:p-3 rounded-full text-white border border-white/20" >
     

      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="#f1f1f1" stroke="currentColor" stroke-width="2"  viewBox="0 -960 960 960" >
        <path d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"/></svg>
    </button>

    <!-- Liste song  -->
    <button class="rounded-full text-white">
      <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" viewBox="0 -960 960 960"  class="h-6 w-6" fill="#f1f1f1"><path d="M240-160 80-320l56-56 64 62v-332l-64 62-56-56 160-160 160 160-56 56-64-62v332l64-62 56 56-160 160Zm240-40v-80h400v80H480Zm0-240v-80h400v80H480Zm0-240v-80h400v80H480Z"/></svg>
    </button>
  </div>


  <script src="script/play.js"></script>

</body>
</html>

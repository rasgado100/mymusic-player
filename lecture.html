<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Music Player UI</title>
  <link href="src/output.css" rel="stylesheet">

</head>

<body class="bg-gradient-to-b from-[#8d95cc] to-[#4c528c] min-h-screen p-4 flex flex-col">

  <!-- Top Bar -->
  <div class="flex items-center justify-between text-white mb-6">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
        viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="1.5" />
        <circle cx="12" cy="12" r="1.5" />
        <circle cx="12" cy="19" r="1.5" />
      </svg>
    </button>
  </div>

  <!-- Album Cover -->
  <div class="bg-black/20 rounded-3xl overflow-hidden mx-auto w-full max-w-md">
    <img src="iphone-music-cover.jpg"
      alt="Album Cover"
      class="w-full h-64 object-cover" />
  </div>

  <!-- Title -->
  <div class="mt-4 text-center">
    <h1 class="text-lg font-semibold text-white">
      KS Bloom_Joyeux_-_annivers
    </h1>
    <p class="text-sm text-gray-300">Unknown</p>
  </div>

  <!-- Actions -->
  <div class="flex justify-center gap-6 mt-3 text-white">
    <!-- Download -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
      </svg>
    </button>

    <!-- Like -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
      </svg>
    </button>
  </div>

  <!-- Progress Bar -->
  <div class="mt-6 px-6">
    <input type="range" class="w-full accent-white" value="72" />
    <div class="flex justify-between text-xs text-white mt-1">
      <span>03:01</span>
      <span>04:12</span>
    </div>
  </div>

  <!-- Controls -->
  <div class="flex justify-center items-center gap-10 mt-6">
    <!-- Previous -->
    <button class="bg-white/20 p-4 rounded-full text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M10 19l-7-7 7-7M21 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Play -->
    <button class="bg-blue-600 p-6 rounded-full text-white shadow-lg shadow-blue-900/40">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="currentColor"
        viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
    </button>

    <!-- Next -->
    <button class="bg-white/20 p-4 rounded-full text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M14 5l7 7-7 7M3 5l7 7-7 7" />
      </svg>
    </button>
  </div>

</body>
</html>

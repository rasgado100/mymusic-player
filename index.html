<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Musique UI</title>
  <link href="src/output.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-[#8d95cc] to-[#4c518b] min-h-screen pb-24 font-[figtree]">

  <!-- Header -->
  <div class="flex justify-between items-center px-5 pt-6 text-white">
    <h1 class="text-2xl font-semibold">Musique</h1>

    <div class="flex items-center gap-4">
      <!-- bell -->
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>

      <!-- user -->
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 21v-1a6 6 0 0112 0v1" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex items-center gap-3 px-5 mt-6">
    <span class="px-3 py-1 bg-black/20 rounded-full text-white text-sm">Pour Toi</span>
    <span class="px-3 py-1 bg-white rounded-full text-black text-sm">Tendance</span>
  </div>

  <!-- Slider -->
  <div class="px-5 mt-4">
    <div class="overflow-hidden rounded-2xl">
      <img src="assets/banner.jpeg" class="w-full h-32 object-cover" />
    </div>

    <!-- Slider dots -->
    <div class="flex justify-center mt-2">
      <div class="flex gap-1.5">
        <span class="w-2 h-2 bg-white/50 rounded-full"></span>
        <span class="w-2 h-2 bg-white/30 rounded-full"></span>
        <span class="w-2 h-2 bg-white/30 rounded-full"></span>
        <span class="w-2 h-2 bg-white/30 rounded-full"></span>
        <span class="w-2 h-2 bg-white/30 rounded-full"></span>
      </div>
    </div>
  </div>

  <!-- Playlist tendances -->
  <div class="px-5 mt-6">
    <h2 class="text-white text-2xl font-semibold">Playlist tendances</h2>

    <div class="flex gap-4 mt-3 overflow-x-auto pb-2">

      <!-- Album card -->
       <a href="playlist.html?id=0">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/ks_album.jpg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Album KDO</p>
        <p class="text-gray-300 text-xs -mt-1">KsBloom</p>
      </div>
      </a>
<a href="playlist.html?id=1">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/lauren_album.jpg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Look Up Child</p>
        <p class="text-gray-300 text-xs -mt-1">Lauren Daigle</p>
      </div>
      </a>
<a href="playlist.html?id=2">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/morijah_album.jpg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Best of Nigeria</p>
        <p class="text-gray-300 text-xs -mt-1">Naija hit</p>
      </div>
</a>
      

    </div>
  </div>

  <!-- Best hits -->
  <div class="px-5 mt-6">
    <h2 class="text-white text-2xl font-semibold">Les meilleurs hit du moment</h2>

    <div class="flex gap-4 mt-3 overflow-x-auto pb-2">
<a href="playlist.html?id=3">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/fally_album.jpeg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Formule 7</p>
        <p class="text-gray-300 text-xs -mt-1">Fally Ipupa</p>
      </div>
      </a>
<a href="playlist.html?id=4">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/gims_album.jpeg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Le Nord se souvient</p>
        <p class="text-gray-300 text-xs -mt-1">Gims</p>
      </div>
      </a>
<a href="playlist.html?id=5">
      <div class="w-32 flex-shrink-0">
        <div class="rounded-2xl overflow-hidden h-32">
          <img src="assets/tayc_album.jpg" class="w-full h-full object-cover">
        </div>
        <p class="text-white mt-1 text-sm">Fleur froide</p>
        <p class="text-gray-300 text-xs -mt-1">Tayc</p>
      </div>
</a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div
    class="fixed bottom-0 left-0 w-full bg-white/10 backdrop-blur-lg flex justify-around py-3 text-white">

    <!-- Musique -->
    <button class="flex flex-col items-center text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path d="M9 19V6l12-2v13" />
        <circle cx="6" cy="18" r="3" />
        <circle cx="18" cy="16" r="3" />
      </svg>
      <span class="text-xs mt-1">Musique</span>
    </button>

    <!-- Rechercher -->
    <button class="flex flex-col items-center text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
      </svg>
      <span class="text-xs mt-1">Rechercher</span>
    </button>

    <!-- Bibliothèque -->
    <button class="flex flex-col items-center text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 19.5A2.5 2.5 0 016.5 17H20" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 4h16v13H4z" />
      </svg>
      <span class="text-xs mt-1">Bibliothèque</span>
    </button>

    <!-- Account -->
    <button class="flex flex-col items-center text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6 21v-1a6 6 0 0112 0v1" />
      </svg>
      <span class="text-xs mt-1">Account</span>
    </button>

  </div>

</body>
</html>
